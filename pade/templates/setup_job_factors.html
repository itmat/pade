{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}

<form action="setup_job_factors" method="post">

  <table>
    {% for entry in form.factor_roles %}
    <tr>
      <td>{{ entry.label }}</td>
      <td>{{ entry()|safe }}</td>
    </tr>
    {% endfor %}
  </table>

  {{form.submit}}

</form>

{% endblock %}
