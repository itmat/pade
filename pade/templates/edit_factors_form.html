{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}

<table>

<ul>
{% for f in factors %}
<li>{{ f }} (<a href="{{url_for('delete_factor', name=f)}}">delete</a>)</li>
{% endfor %}
</ul>

<form action="{{url_for('add_factor')}}" method="post">
  <p>
    <input type="text" name="name"></input>
    <input type="submit" value="Add"></input>
  </p>
</form>


{% endblock %}
