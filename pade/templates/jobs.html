{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}

<ul>
  {% for job in jobs %}
  <li>
    Job id <a href="{{ url_for('job_details', job_id=job.obj_id) }}">{{ job.obj_id }}</a>, created {{ job.dt_created|datetime }}
  </li>
  {% endfor %}
</ul>

<p>
  <a href="{{url_for('input_file_list')}}">New job</a>
</p>

{% endblock %}
