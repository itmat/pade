<h2>PaGE_5.1 Documentation - the <tt>--num_channels</tt> command</h2>
<p>
Use this command to specify whether this is one- or two-channel data.
<p>
This command takes one argument of type integer, which must be 1 or 2.
<p>
<b>Note</b>: Affymetrix data is considered one-channel.

<h3>Example: 
</h3>
<pre>
> perl PaGE_5.1.6.pl --num_channels 2
</pre>


</body>
