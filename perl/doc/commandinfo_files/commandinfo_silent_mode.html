<DIV CLASS="nounderline">
<h2>PaGE_5.1 Documentation - the <tt>--silent_mode</tt> command</h2>
<p>
Use this command to tell the program to not output anything superfluous to the screen while executing.


<p>
</DIV>
<p>
This command takes no arguments.

<h3>Example: 
</h3>
<pre>
> perl PaGE_5.1.6.pl --silent_mode
</pre>


</body>
