
<h3>Condition "{{ job.condition_names[condition] }}":</h3>
<table>
  <tr>
    <th>Conf.</th>
    <th>Num. Up</th>
    <th>Num. Down</th>
  </tr>
  {% for level in results.conf_levels: %}
  <tr>
    <td>{{level}}</td>
    <td>{{results.up.best_counts[condition, loop.index0]}}</td>
    <td>{{results.down.best_counts[condition, loop.index0]}}</td>
  </tr>
  {% endfor %}
</table>
